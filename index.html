<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>塔罗牌自动抽牌（1–10 张）</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #121212;
      color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .app {
      width: 90%;
      max-width: 800px;
      background: #1f1f1f;
      border-radius: 20px;
      padding: 24px 28px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.6);
    }

    h1 {
      margin-top: 0;
      font-size: 24px;
      text-align: center;
      letter-spacing: 0.08em;
    }

    .subtitle {
      text-align: center;
      font-size: 14px;
      color: #bbbbbb;
      margin-bottom: 20px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      align-items: center;
      justify-content: center;
      margin-bottom: 18px;
    }

    .input-group {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #dddddd;
    }

    input[type="number"] {
      width: 70px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid #444;
      background: #2a2a2a;
      color: #f5f5f5;
      outline: none;
      text-align: center;
    }

    button {
      border-radius: 999px;
      border: none;
      padding: 8px 18px;
      font-size: 14px;
      cursor: pointer;
      background: linear-gradient(135deg, #6a5acd, #b57cff);
      color: white;
      font-weight: 600;
      letter-spacing: 0.03em;
      transition: transform 0.08s ease, box-shadow 0.08s ease, opacity 0.1s;
      box-shadow: 0 6px 16px rgba(0,0,0,0.4);
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 24px rgba(0,0,0,0.6);
      opacity: 0.95;
    }

    button:active {
      transform: translateY(0);
      box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      opacity: 0.9;
    }

    /* 清零按钮风格（略区别一点） */
    .reset-btn {
      background: linear-gradient(135deg, #444, #777);
    }

    .result-area {
      margin-top: 10px;
      border-top: 1px solid #333;
      padding-top: 16px;
    }

    .notice {
      font-size: 13px;
      color: #aaaaaa;
      margin-bottom: 12px;
      text-align: center;
    }

    .cards {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .card-line {
      font-size: 14px;
      color: #f5f5f5;
      line-height: 1.5;
    }

    .card-index {
      color: #bbbbbb;
      margin-right: 4px;
    }

    .timestamp {
      margin-top: 10px;
      font-size: 11px;
      text-align: right;
      color: #777;
    }

    .error {
      color: #ff8a80;
      font-size: 13px;
      text-align: center;
      margin-bottom: 6px;
    }
  </style>
</head>
<body>
  <div class="app">
    <h1>塔罗牌自动抽牌</h1>
    <div class="subtitle">支持一次抽 1–10 张牌 · 随机正位/逆位</div>

    <div class="controls">
      <div class="input-group">
        <span>抽取张数：</span>
        <input id="cardCount" type="number" min="1" max="10" value="3" />
        <span>（1–10）</span>
      </div>
      <button id="drawBtn">开始抽牌</button>
      <button id="clearBtn" class="reset-btn">清零</button>
    </div>

    <div id="errorMsg" class="error" style="display:none;"></div>

    <div class="result-area">
      <div class="notice" id="noticeText">
        输入想抽的张数（1–10），然后点击「开始抽牌」。
      </div>
      <div class="cards" id="cardsContainer"></div>
      <div class="timestamp" id="timestamp"></div>
    </div>
  </div>

  <script>
    const cardNames = [
      "愚人", "魔术师", "女祭司", "皇后", "皇帝", "教皇", "恋人", "战车", "力量", "隐者",
      "命运之轮", "正义", "倒吊人", "死神", "节制", "恶魔", "塔", "星星", "月亮", "太阳",
      "审判", "世界",
      "权杖王牌", "权杖二", "权杖三", "权杖四", "权杖五", "权杖六", "权杖七", "权杖八",
      "权杖九", "权杖十", "权杖侍从", "权杖骑士", "权杖皇后", "权杖国王",
      "圣杯王牌", "圣杯二", "圣杯三", "圣杯四", "圣杯五", "圣杯六", "圣杯七", "圣杯八",
      "圣杯九", "圣杯十", "圣杯侍从", "圣杯骑士", "圣杯皇后", "圣杯国王",
      "宝剑王牌", "宝剑二", "宝剑三", "宝剑四", "宝剑五", "宝剑六", "宝剑七", "宝剑八",
      "宝剑九", "宝剑十", "宝剑侍从", "宝剑骑士", "宝剑皇后", "宝剑国王",
      "星币王牌", "星币二", "星币三", "星币四", "星币五", "星币六", "星币七", "星币八",
      "星币九", "星币十", "星币侍从", "星币骑士", "星币皇后", "星币国王"
    ];

    function drawCards(n) {
      const deck = Array.from({ length: 78 }, (_, i) => i);
      const result = [];

      for (let i = 0; i < n; i++) {
        const randomIndex = Math.floor(Math.random() * deck.length);
        const cardIndex = deck[randomIndex];
        deck.splice(randomIndex, 1);

        const orientation = Math.random() < 0.5 ? "正位" : "逆位";
        result.push({ name: cardNames[cardIndex], orientation });
      }
      return result;
    }

    const drawBtn = document.getElementById("drawBtn");
    const clearBtn = document.getElementById("clearBtn");
    const cardCountInput = document.getElementById("cardCount");
    const cardsContainer = document.getElementById("cardsContainer");
    const timestampEl = document.getElementById("timestamp");
    const noticeText = document.getElementById("noticeText");
    const errorMsg = document.getElementById("errorMsg");

    drawBtn.addEventListener("click", () => {
      let n = parseInt(cardCountInput.value, 10);

      if (isNaN(n) || n < 1 || n > 10) {
        errorMsg.style.display = "block";
        errorMsg.textContent = "请输入 1 到 10 之间的整数。";
        cardsContainer.innerHTML = "";
        timestampEl.textContent = "";
        noticeText.textContent = "请先输入合法的张数，再点击「开始抽牌」。";
        return;
      } else {
        errorMsg.style.display = "none";
      }

      const drawn = drawCards(n);

      cardsContainer.innerHTML = "";
      drawn.forEach((card, index) => {
        const line = document.createElement("div");
        line.className = "card-line";
        line.innerHTML = `
          <span class="card-index">第 ${index + 1} 张：</span>
          ${card.name}（${card.orientation}）
        `;
        cardsContainer.appendChild(line);
      });

      const now = new Date();
      timestampEl.textContent = `抽牌时间：${now.toLocaleString("zh-CN")}`;

      noticeText.textContent = `你抽到了 ${n} 张牌`;
    });

    // ===== 清零按钮逻辑 =====
    clearBtn.addEventListener("click", () => {
      cardsContainer.innerHTML = "";
      timestampEl.textContent = "";
      errorMsg.style.display = "none";
      noticeText.textContent = "输入想抽的张数（1–10），然后点击「开始抽牌」。";
    });
  </script>
</body>
</html>
